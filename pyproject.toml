[project]
name = "PyProBE-Data"
authors = [
  {name = "Thomas Holland"},
]
dynamic = ["version"]
requires-python = ">=3.11,<3.13"
license = { file = "LICENSE" }
dependencies = [
    "deprecated>=1.2.15",
    "distinctipy>=1.3.4",
    "fastexcel>=0.12.0",
    "ipython>=8.31.0",
    "kaleido==0.2.1",
    "matplotlib>=3.10.0",
    "numpy>=2.2.1",
    "ordered-set>=4.1.0",
    "plotly>=5.24.1",
    "polars>=1.18.0",
    "pydantic>=2.10.4",
    "pyyaml>=6.0.2",
    "ray>=2.40.0",
    "scikit-learn>=1.6.0",
    "streamlit>=1.41.1",
    "sympy>=1.13.3",
]

[dependency-groups]
format = [
    "black>=24.10.0",
    "flake8>=7.1.1",
    "flake8-docstrings>=1.7.0",
    "isort>=5.13.2",
    "mypy>=1.14.1",
    "pre-commit>=4.0.1",
    "python-semantic-release>=9.15.2",
]
test = [
    "pytest>=8.3.4",
    "pytest-benchmark>=5.1.0",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "pytest-mypy>=0.10.3",
    "types-deprecated>=1.2.15.20241117",
    "types-pyyaml>=6.0.12.20241230",
    "types-toml>=0.10.8.20240310",
]
docs = [
    "autodoc-pydantic>=2.2.0",
    "nbsphinx>=0.9.6",
    "pydata-sphinx-theme>=0.16.1",
    "sphinx>=8.1.3",
    "sphinx-design>=0.6.1",
    "sphinx-tabs>=3.4.7",
    "sphinxcontrib-bibtex>=2.6.3",
    "xlsxwriter>=3.2.0",
]
external-integration = [
    "pybamm>=24.1",
]

[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["pyprobe"]
exclude = [
    "htmlcov/*",
    "tests/*",
    "docs/*",
    "examples/*"
]

[tool.hatch.version]
path = "pyprobe/_version.py"

[tool.semantic_release]
version_source = "tag"
version_variables = ["pyprobe/_version.py:__version__"]
changelog_file = false
branch = "test-auto-release-pr" 
commit_version_number = false  # disable auto commits
tag_commit = false            # disable auto tagging
prerelease = true
upload_to_pypi = false        # disable PyPI upload
upload_to_release = false     # disable GitHub release creation

[tool.semantic_release.branches.main]
match = "test-auto-release-pr"
prerelease = false

[tool.mypy]
disallow_any_explicit = false
disallow_any_generics = true
warn_unreachable = true
disallow_untyped_defs = true
ignore_missing_imports = true
exclude = [".venv/", "docs/"]

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
warn_unused_ignores = false

[[tool.mypy.overrides]]
module = "polars"
follow_imports = "skip"

[[tool.mypy.overrides]]
module = "deprecated.*"
ignore_missing_imports = true

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "-v --mypy -p no:warnings --cov=pyprobe --cov-report=html --doctest-modules --ignore=docs/ --ignore=pyprobe/"

[tool.coverage.report]
exclude_also = [
    "@overload"
]
